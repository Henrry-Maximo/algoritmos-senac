<script>
    /* entrada de dados */
    p1 = parseFloat(window.prompt("Digite a nota P1 (0-10): "));
    p2 = parseFloat(window.prompt("Digite a nota P2 (0-5): "));
    pi = parseFloat(window.prompt("Digite a nota Pi (0-5): "));

    /* cálculo da nota final */
    nota = (p1 + (p2 + pi) * 2) / 3;

    /* exibição da nota final */
    window.alert("A nota final é: " + nota);
</script>
