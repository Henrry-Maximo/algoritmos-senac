<script>
    /* entrada de dados */
    reais = parseFloat(window.prompt("Digite a quantidade de reais: "));
    cotacao = parseFloat(window.prompt("Digite a cotação da moeda estrangeira: "));

    /* cálculo da quantidade de moeda estrangeira */
    quantidade = reais / cotacao;

    /* exibição do resultado */
    window.alert("A quantidade em moeda estrangeira é: " + quantidade);
</script>
